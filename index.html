<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://wallpapertag.com/wallpaper/full/b/5/4/449750-popular-cool-nature-backgrounds-2262x1504-for-phones.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
             position:fixed;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-container, .calculator-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .login-container h1, .calculator-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333333;
        }

        .login-form, .calculator-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .calculator-form input[type="text"] {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus,
        .calculator-form input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .login-form input[type="submit"],
        .calculator-form input[type="button"] {
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .login-form input[type="submit"]:hover,
        .calculator-form input[type="button"]:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
        .app.showdata {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .result_pass {
            color: green;
        }

        .result_fail {
            color: red;
        }
        

    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="login.html" id="sign-in-link">Sign In</a>
        <a href="home.html" id="sign-out-link" class="hidden">Sign Out</a>
    </nav>

    <div class="calculator-container hidden" id="calculator">
        <h1>Student Grade Calculator</h1>
        <form class="calculator-form">
          <input type="text" class="app-form-control" placeholder="Name" id="name">
          <input type="text" class="app-form-control" placeholder="Roll Number" id="roll">
            <input type="text" class="app-form-control" placeholder="Cloud computing" id="cc">
            <input type="text" class="app-form-control" placeholder="C#" id="c">
            <input type="text" class="app-form-control" placeholder="Deep Learning" id="dl">
            <input type="text" class="app-form-control" placeholder="Software testing" id="st">
            <input type="button" name="" value="Calculate" class="button" onclick="calcy()">
        </form>
        <div class="app showdata result_pass result_fail">
            <p id="showData"></p>
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const signInLink = document.getElementById('sign-in-link');
            const signOutLink = document.getElementById('sign-out-link');
            const calculatorContainer = document.getElementById('calculator');

            if (localStorage.getItem('isLoggedIn') === 'true') {
                signInLink.classList.add('hidden');
                signOutLink.classList.remove('hidden');
                calculatorContainer.classList.remove('hidden');
            }

            signOutLink.addEventListener('click', () => {
                localStorage.setItem('isLoggedIn', 'false');
                window.location.reload();
            });
        });

        function calcy() {
            let name = document.getElementById('name').value;
            let roll = document.getElementById('roll').value;
            let cc = document.getElementById('cc').value;
            let c = document.getElementById('c').value;
            let dl = document.getElementById('dl').value;
            let st = document.getElementById('st').value;
            let grades = "";

            let totalGrades = (parseFloat(cc) + parseFloat(c) + parseFloat(dl) + parseFloat(st));
            let perc = (totalGrades / 4);

            if (perc <= 100 && perc >= 80) {
                grades = 'A';
            } else if (perc <= 79 && perc >= 60) {
                grades = 'B';
            } else if (perc <= 59 && perc >= 40) {
                grades = 'C';
            } else {
                grades = 'F';
            }

            if (name===""||roll===""||cc === "" || c === "" || dl === "" || st === "") {
                document.getElementById('showData').innerHTML = 'Please fill in all fields';
            } else if (perc >= 40 && cc >= 40 && c >= 40 && dl >= 40 && st >= 40) {
                document.getElementById('showData').innerHTML = `Name: ${name}<br>Roll Number: ${roll}<br>Total is ${totalGrades}.<br> Percentage is ${perc}%.<br> Your grade is ${grades}.`;
                document.getElementById('result').innerHTML = `PASS`;
            } else {
                document.getElementById('showData').innerHTML = `Name: ${name}<br>Roll Number: ${roll}<br>Total is ${totalGrades}.<br> Percentage is ${perc}%.<br> Your grade is ${grades}.`;
                document.getElementById('result').innerHTML = `FAIL`;
            }
        }
    </script>
</body>
</html>
